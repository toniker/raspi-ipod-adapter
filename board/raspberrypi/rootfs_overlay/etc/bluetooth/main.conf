[General]
# Device name - this will appear when devices scan for Bluetooth
Name = Audio adapter

# Device class - 0x200410 represents Audio/Video (Car Audio)
# Major class: Audio/Video (0x04), Minor class: Car Audio (0x10)
Class = 0x200410

# Make device discoverable by default
DiscoverableTimeout = 0

# Enable pairing
PairableTimeout = 0

# Default PIN for legacy pairing
PinCode = 5999

# Automatically accept connections
AutoConnect = true

# Enable A2DP audio support
[LE]
EnableAdvMonInterleave = 1

[GATT]
# Enable GATT services
Channels = 1

[Policy]
# Auto connect for Audio and rendering
AutoConnect = a2dp,hfp,headset